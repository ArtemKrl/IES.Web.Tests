version: '3'
services:
  selenoid:
    image: "aerokube/selenoid:latest-release"
    container_name: selenoid
    network_mode: bridge
    ports:
      - "4444:4444"
    volumes:
      - "$CONFIGDIR/config:/etc/selenoid" # assumed current dir contains browsers.json
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "$CONFIGDIR/video:/opt/selenoid/video"
      - "$CONFIGDIR/logs:/opt/selenoid/logs"
    environment:
      - OVERRIDE_VIDEO_OUTPUT_DIR=$CONFIGDIR/video
    links:
      - web
    command: ["-video-output-dir", "/opt/selenoid/video", "-log-output-dir", "/opt/selenoid/logs"]
  selenoid-ui:
    image: "aerokube/selenoid-ui"
    container_name: selenoid-ui
    network_mode: bridge
    links:
      - selenoid
    ports:
      - "8080:8080"
    command: ["--selenoid-uri", "http://selenoid:4444"]
  web:
    image: $IMAGE
    container_name: web
    network_mode: bridge
    ports:
      - "80:80"
  test:
    build:
      context: .
      dockerfile: Dockerfile-test 
    network_mode: bridge
    container_name: test
    links:
      - selenoid
      - web
