version: '3.9'
services:
  selenoid:
    image: "aerokube/selenoid:latest-release"
    container_name: selenoid
    networks: 
      - selnetwork
    ports:
      - "4444:4444"
    volumes:
      - "$CONFIGDIR/config:/etc/selenoid" # assumed current dir contains browsers.json
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "$CONFIGDIR/video:/opt/selenoid/video"
      - "$CONFIGDIR/logs:/opt/selenoid/logs"
    environment:
      - OVERRIDE_VIDEO_OUTPUT_DIR=$CONFIGDIR/video
#    links:
#      - web
    command: ["-video-output-dir", "/opt/selenoid/video", "-log-output-dir", "/opt/selenoid/logs", "-container-network", "sel"]
  selenoid-ui:
    image: "aerokube/selenoid-ui"
    container_name: selenoid-ui
    networks: 
      - selnetwork
#    links:
#      - selenoid
    ports:
      - "8080:8080"
    command: ["--selenoid-uri", "http://selenoid:4444"]
  web:
    image: $IMAGE
    container_name: web
    networks: 
      - selnetwork
    ports:
      - "80:80"
  test:
    build:
      context: .
      dockerfile: Dockerfile-test 
    networks: 
      - selnetwork
    container_name: test
#    links:
#      - selenoid
#      - web

networks:
  selnetwork:
    name: selnetwork
    driver: bridge